{% autoescape off %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>holi</title>
</head>
<body style="background-color: white ">
    <table style="max-width: 700px; padding: 10px; margin:0 auto; border-collapse: collapse;">
        <tr>
            <td style="background-color: #ecf0f1; text-align: left; padding: 0">
                <a
                    href="https://i.anunciosya.com.mx/i-a/cCHj-50.png">

                    <img width="20%" style="display:block; margin: 1.5% 3%"
                        src="https://i.anunciosya.com.mx/i-a/cCHj-50.png">
                </a>
            </td>
        </tr>
        <tr>
            <td style="background-color: #ecf0f1">
                <div style="color: #34495e; margin: 4% 10% 2%; text-align: justify;font-family: sans-serif">
                    <h2 style="color: #e67e22; margin: 0 0 7px">!Hola {{user}}!</h2>
                    <p style="margin: 2px; font-size: 15px">
                        A continuación te proporcionamos tus credenciales actualizadas. Es importante que confirmes el cambio.
                    </p>
                    <ul style="font-size: 15px;  margin: 10px 0">
                        <li><p>Email: </p> {{email}}</li>
                        <li><p>Password: </p> {{password}}</li>
                    </ul>
                    <div style="width: 100%; text-align: center">
                        <a style="text-decoration: none; border-radius: 5px; padding: 11px 23px; color: white; background-color: #3498db"
                            href="{{url}}/{{uid}}/{{token}}/{{passwordb64}}">Confirmar contraseña</a>
                    </div>
                    <p style="color: #b3b3b3; font-size: 12px; text-align: center;margin: 30px 0 0">Derechos reservados
                    </p>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
{% endautoescape %}
